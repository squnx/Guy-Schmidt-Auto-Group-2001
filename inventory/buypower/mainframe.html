	<META NAME="DESCRIPTION" CONTENT="With GM BuyPower, consumers can shop anywhere, anytime, online. The first and largest manufacturer initiative of its kind and unequaled by any online buying service, GM BuyPower signals General Motors' vision to lead in automotive innovations and technology. The Web site gives users instant access to details about every GM make and model; independent 3rd party competitive comparisons; unprecedented access to all participating dealer new vehicle inventory; the ability to apply online for GMAC financing, and send electronic messages to the GM BuyPower dealer of their choice to get the best purchase price on the exact vehicle they want.  GM BuyPower.com is the automotive online buying and shopping site of General Motors, the largest manufacturer of cars and trucks in the world.">
