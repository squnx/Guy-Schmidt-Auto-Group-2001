function submitSDFormWithChecks(aForm,submitTo)
{
	if(aForm.SelectModel.selectedIndex==0)
	{
		errorPopup("Please select<br>a model<br>to continue.","select")
		return
	}
	if(selectedValue(aForm.SelectTrim) == "")
	{
		errorPopup("Please select<br>a style<br>to continue.","select")
		return
	}
	if(aForm.POSTLCD.value.length<5)
	{
		errorPopup("Please enter<br>a 5 digit zip code<br>to continue.","enter")
		return
	}
	if (isNaN(aForm.POSTLCD.value))
	{
errorPopup("Please enter<br>a valid zip code<br>to continue.","enter")
return
	}
	submitSDForm(aForm,submitTo)
}
function submitSDForm(aForm,submitTo)
{
	if(aForm.SelectModel.selectedIndex==0)
	{
		errorPopup("Please select<br>a model<br>to continue.","select")
		return
	}
	var MakeBrandValue=selectedValue(aForm.SelectModel)
	var MakeBrandArray=MakeBrandValue.split("^")

	aForm.SellngSrcCd.value=MakeBrandArray[0]
	aForm.NampltCd.value=MakeBrandArray[1]
	aForm.BrandCd.value=MakeBrandArray[2]

	var PVCValue=selectedValue(aForm.SelectTrim)
	var PVCArray=PVCValue.split("^")

    aForm.PVCId.value=PVCArray[0]
	aForm.SSNampltDesc.value=PVCArray[1]
	aForm.MdsngModlDesgtr.value=PVCArray[2]
	aForm.VehProdCd.value=PVCArray[3]
	aForm.VEHMSRP.value=PVCArray[4]
	aForm.PVCMSRP.value=PVCArray[4]
	aForm.PVCDesc.value=selectedTextOf(aForm.SelectTrim)

	aForm.action=submitTo
	aForm.submit()
}
